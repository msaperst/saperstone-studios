version: '3'
services:
  mysql:
    build:
      context: .
      dockerfile: .docker/sql/Dockerfile
    container_name: saperstonestudios_mysql
    restart: always
    volumes:
    - mysql:/var/lib/mysql
    ports:
    - ${DB_PORT}:3306
    expose:
    - ${DB_PORT}
    environment:
      TZ: "America/New_York"
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
  php-myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: saperstonestudios_php-myadmin
    restart: always
    depends_on:
    - mysql
    ports:
    - ${ADMIN_PORT}:80
    expose:
    - ${ADMIN_PORT}
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
    links:
    - mysql
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
      args:
        MPDF_VERSION: 8.0.4
    container_name: saperstonestudios_php
    restart: always
    depends_on:
    - mysql
    ports:
    - ${HTTP_PORT}:80
    - ${HTTPS_PORT}:443
    expose:
    - ${HTTP_PORT}
    - ${HTTPS_PORT}
    links:
    - mysql
    volumes:
    - ./content:/var/www/content
    - ./logs:/var/www/logs
    - ./tmp:/var/www/tmp
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SERVER_NAME: ${SERVER_NAME}
      EMAIL_CONTACT: ${EMAIL_CONTACT}
      EMAIL_ACTIONS: ${EMAIL_ACTIONS}
      EMAIL_SELECTS: ${EMAIL_SELECTS}
      EMAIL_CONTRACTS: ${EMAIL_CONTRACTS}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_USER_X: ${EMAIL_USER_X}
      EMAIL_PASS_X: ${EMAIL_PASS_X}
      CLEAN_UP_AFTER: 60
volumes:
  mysql:
