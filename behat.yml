default:
  suites:
    default:
      contexts:
        - BaseFeatureContext
        - LoginFeatureContext
        - NavigationFeatureContext
        - RegistrationFeatureContext
        - AlbumFeatureContext
  formatters:
    pretty: true
    junit:
      output_path: '%paths.base%/reports/behat'
    html:
      output_path: '%paths.base%/reports/behat'
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
