<VirtualHost *:80>
    ServerName saperstonestudios.com
    ServerAlias *.saperstonestudios.com
    DocumentRoot /var/www/public

    AllowEncodedSlashes On

    ErrorDocument 400 /errors/400.php
    ErrorDocument 401 /errors/401.php
    ErrorDocument 402 /errors/402.php
    ErrorDocument 403 /errors/403.php
    ErrorDocument 404 /errors/404.php
    ErrorDocument 405 /errors/405.php
    ErrorDocument 406 /errors/406.php
    ErrorDocument 408 /errors/408.php
    ErrorDocument 410 /errors/410.php
    ErrorDocument 415 /errors/415.php
    ErrorDocument 500 /errors/500.php
    ErrorDocument 501 /errors/501.php
    ErrorDocument 503 /errors/503.php
    ErrorDocument 505 /errors/505.php

    <Directory /var/www/public>
        Options -Indexes
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    <IfModule mod_expires.c>
        <FilesMatch "\.(jpe?g|png|gif)$">
            ExpiresActive On
            ExpiresDefault "access plus 52 weeks"
        </FilesMatch>
        <FilesMatch "\.(css|js)$">
            ExpiresActive On
            ExpiresDefault "access plus 1 week"
        </FilesMatch>
    </IfModule>

    <IfModule mod_speling.c>
        CheckSpelling On
        CheckCaseOnly On
    </IfModule>

    IndexIgnore *

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^blog.saperstonestudios\.com$
    RewriteRule ^/(.*)$      https://saperstonestudios.com/blog [R=301,QSA]
    # Match only subdomains of mydomain.com
    RewriteCond %{HTTP_HOST} ^www.saperstonestudios\.com$
    RewriteRule (.*) https://saperstonestudios.com$1 [R=301,QSA]
    RewriteCond %{HTTP_HOST} ^saperstonestudios\.com$
    RewriteRule (.*) https://saperstonestudios.com$1 [R=301,QSA]
    # Other redirect rules
    RewriteRule ^/Client						/user/old-user.php  [R=301]

    RewriteRule ^/wp-login.php					/Includes/errors/403.php	[NC,L]
</VirtualHost>