name: Software Composition Analysis

on:
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '23 22 * * 1'

jobs:
  sca:
    name: SCA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        id: depcheck
        with:
          project: 'saperstone-studios'
          path: 'composer.lock'
          format: 'ALL'
          args: >
            --failOnCVSS 8

      - name: Upload Lint Sarif ğŸ“Š
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: php

      - name: Publish Result ğŸ“Š
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: OWASP Dependency Check Results
          path: reports

  ui:
    name: UI SCA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node â˜•
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install ğŸ”§
        run: cd ui; npm ci

      - name: Dependency Check ğŸ›
        run: |
          cd ui; npm run owasp || true

      - name: Upload Lint Sarif ğŸ“Š
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ui/dependency-check-reports/dependency-check-report.sarif
          category: ui

      - name: Publish Result ğŸ“Š
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: OWASP Dependency Check UI Results
          path: ui/dependency-check-reports