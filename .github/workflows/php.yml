name: PHP Composer

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
        with:
          php_version: 7.3
          version: 1
      - run: composer validate
      - run: composer install --prefer-dist --no-progress --no-suggest
      - run: composer unit-test